<script>
    let nb1 = prompt("Entrez le premier nombre :");
    let nb2 = prompt("Entrez le deuxième nombre :");

    if (nb1 > nb2) {
        alert(nb1 + " est plus grand que " + nb2)
    }
    if (nb1 < nb2) {
        alert(nb1 + " est plus petit que " + nb2) 
    }

    // Si le nombre 1 rentré par l'utilisateur est plus grand que que le nom bre 2, une phrase s'affiche "nb1 est plus grand que n2" //
    // Si le nombre 1 rentré par l'utilisateur est plus plus que que le nom bre 2, une phrase s'affiche "nb1 est plus petit que n2" //

    else {
        alert ("erreur")
    }
    // Si cela ne respecte pas les conditions un message "erreur" s'affiche //
    
</script>
